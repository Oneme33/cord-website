<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cord Finance Inloggen</title>
    <meta name="description" content="Cord Finance">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

<body>
    <header class="header" id="top">
        <div class="container-fluid container-content">
            <section class="col-md-12 col-lg-offset-1 col-lg-10 content">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <a href="#.html" class="header-logo"><img src="img/cord_logo.svg"></a>
                    </div>
                </div>
            </div>
        </section>
    </header>
    
    <div class="container-content container-fluid auth">
        <div class="row">

                    <img src="img/cord-icon.png">

                    <div class="form-group icon-field">
                        <i class="fa fa-user big"></i>
                        <input class="form-control" type="text" name="user-name" id="user-name" placeholder="Gebruikersnaam">
                    </div>
                    <div class="form-group icon-field">
                        <i class="fa fa-key"></i>
                        <input class="form-control" type="password" name="password" id="password" placeholder="Wachtwoord">
                    </div>
                    <div class="form-group">
                        <a href="index.html" class="btn btn-primary btn-block btn-lg">Inloggen in je account</a>
                    </div>
                </form>
                <div class="auth-footer">
                    <a href="mailto:info@cordfinance.nl?Subject=Ik%20ben%20mijn%20wachtwoord%20vergeten">Ik ben mijn wachtwoord vergeten</a>
                </div>
            </div>
        </div>
    </div>
